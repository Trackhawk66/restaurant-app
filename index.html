<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات المطعم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بكم في مطعمنا</h1>
    <button onclick="window.location.href='tel:+1234567890'">📞 جرس لنداء</button> <!-- هذا الزر يقوم بالاتصال بالرقم الخاص بك -->
    <button onclick="window.location.href='https://yourmenu.com'">🍽️ عرض قائمة الطعام</button> <!-- رابط لقائمة الطعام -->
    <button onclick="window.location.href='https://goo.gl/maps/your-google-review-link'">🌟 تقييم على جوجل</button> <!-- رابط تقييم جوجل -->
</body>
</html>
